---

git_aliases:
  - ci = commit
  - co = checkout
  - lg = log --color --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --abbrev-commit
  - ru = remote update
  - st = status
git_rerere: ~
git_protocol_map:
  - url: ssh://git@github.com
    instead_of: git://github.com
  - url: https://
    instead_of: http://
